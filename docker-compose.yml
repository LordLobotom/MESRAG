services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
      - ./init.sh:/init.sh
    restart: unless-stopped
    entrypoint: ["/bin/sh", "-c", "chmod +x /init.sh && /init.sh"]
    networks:
      - mesrag-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mesrag_frontend
    ports:
      - "3000:3000"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - OLLAMA_BASE_URL=http://ollama:11434/api
    networks:
      - mesrag-network
    depends_on:
      - ollama

volumes:
  ollama_data:

networks:
  mesrag-network:
    driver: bridge